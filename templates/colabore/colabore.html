{% extends "base.html" %}

{% load static %}

{% block title %}Colabore{% endblock %}

{% block conteudo %}

<h1 id="Titulo">Colabore</h1>


<div class="row" style="width: 80%; margin-left: 10%; margin-top: 15%">
        {%  for doacao in doacoes %}
        <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                        <a href="{% url 'euamovida-doacao' doacao.id %}">
                                <img src="{{ doacao.imagem.url }}" height="300" width="300">
                        </a>
                        <div class="caption" align="center">
                                <a href="{% url 'euamovida-doacao' doacao.id %}" style="font-size: 35px; color:#c90024; text-decoration:none;">{{ doacao.doacao }}</a>
                                <div>
                                        <a href="{% url 'euamovida-doacao' doacao.id %}" role="button" class="btn btn-danger" style="font-family: 'minimal'; font-weight: bold; font-size: 25px;">SAIBA MAIS</a>
                                </div>
                        </div>
                </div>
        </div>
        {% endfor %}
</div>
<div class="row">
        <div class="col-md-12" style="width:15%; position: absolute; margin-left: 85%;font-size: 35px;">
                <nav>
                        <ul class="pagination">
                                {% for page in page_obj.paginator.page_range %}
                                <li><a href="?page={{ page }}" role="button" class="btn btn-danger" style="font-family: 'minimal'; font-weight: bold; font-size: 25px;">{{ page }}</a></li>
                                {% endfor %}
                        </ul>
                </nav>
        </div>
</div>
{% endblock %}
